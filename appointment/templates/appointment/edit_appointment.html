{% extends "base.html" %}
{% block title %}Edit Appointment{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-9">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Edit Appointment</h4>
            </div>
            <div class="card-body">
                <div class="form-validation">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
