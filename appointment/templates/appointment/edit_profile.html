{% extends 'base.html' %}
{% block title %}Profil Düzenle{% endblock title %}

{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-9">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Edit Profile</h4>
            </div>
            <div class="card-body">
                <div class="form-validation">
                    <form method="post">
                        {% csrf_token %}
                        <h3>Kullanıcı Bilgileri</h3>
                        {{ user_form.as_p }}
                    
                        {% if profile_form %}
                        <h3>Profil Bilgileri</h3>
                        {{ profile_form.as_p }}
                        {% endif %}                    
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
