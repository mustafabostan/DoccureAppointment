{% extends "loginbase.html" %}
{% load static %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="{% static '/img/logo-white.png' %}" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Set New Password</h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input class="form-control" type="password" name="new_password1" placeholder="New Password" required>
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" name="new_password2" placeholder="Confirm New Password" required>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary w-100" type="submit">Set Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
