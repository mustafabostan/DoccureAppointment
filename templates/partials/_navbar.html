<div class="header">
    {% load static %}
    <!-- Logo -->
    <div class="header-left">
        <a href="{% url 'dashboard' %}" class="logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo">
        </a>
        <a href="{% url 'dashboard' %}" class="logo logo-small">
            <img src="{% static 'img/logo-small.png' %}" alt="Logo" width="30" height="30">
        </a>
    </div>
    <!-- /Logo -->
    
    <a href="javascript:void(0);" id="toggle_btn">
        <i class="fe fe-text-align-left"></i>
    </a>    
    
    <!-- Header Right Menu -->
    <ul class="nav user-menu">
        

        <!-- User Menu -->
        <li class="nav-item dropdown has-arrow">
            <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
                <span class="user-img">
                    <i class="fa-solid fa-user rounded-circle" style="font-size: 31px; color: #333;"></i>
                </span>
            </a>
            <div class="dropdown-menu">
                <div class="user-header">
                    <div class="avatar avatar-sm">
                        <i class="fa-solid fa-user avatar-img rounded-circle" style="font-size: 24px; color: #333;"></i>
                    </div>                    
                    <div class="user-text">
                        <h6>{{ user.get_full_name }}</h6>
                        <p class="text-muted mb-0">{{ user_type }}</p>
                    </div>
                </div>
                <a class="dropdown-item" href="{% url "profile" %}">My Profile</a>
                <a class="dropdown-item" href="{% url "edit_profile" %}">Settings</a>
                <form method="post" action="{% url 'logout' %}" class="dropdown-item">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </li>
        <!-- /User Menu -->
        
    </ul>
    <!-- /Header Right Menu -->
    
</div>
